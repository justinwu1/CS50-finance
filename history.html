{% extends "layout.html" %}

{% block title %}
    Transaction history
{% endblock %}

{% block main %}
<table class = "table">
    <thead class = "thead-light">
        <tr>
            <th scope = "col">Symbol</th>
            <th scope = "col">Shares</th>
            <th scope = "col">Price</th>
            <th scope = "col">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {%for data in datas%}
        <tr scope = "row">
            <td>{{data.symbol}}</td>
            <td>{{data.shares}}</td>
            <td>{{data.price}}</td>
            <td>{{data.history}}</td>
        </tr>
        {%endfor%}
    </tbody>

</table>
{% endblock %}
